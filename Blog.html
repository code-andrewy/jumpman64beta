<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jumpman64 Blog</title>
<style>
  :root {
    --bg: #121212;
    --card: #1e1e1e;
    --accent: #000000;
    --text: #f5f5f5;
    --text-muted: #bbbbbb;
  }

  body {
    margin: 0;
    background-color: var(--bg);
    font-family: "Segoe UI", sans-serif;
    color: var(--text);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    opacity: 0;
    animation: fadeIn 1s ease forwards;
  }

  header {
    background-color: #333;
    padding: 1rem;
    text-align: center;
    color: white;
    font-size: 1.3rem;
    font-weight: 600;
    letter-spacing: 0.5px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    animation: slideInFromTop 0.6s ease forwards;
  }

  main {
    flex: 1;
    width: 90%;
    max-width: 900px;
    margin: 4rem auto;
    text-align: center;
    opacity: 0;
    transform: translateY(15px);
    animation: fadeSlideUp 0.8s ease forwards 0.7s;
  }

  .placeholder {
    background-color: var(--card);
    border-radius: 15px;
    padding: 3rem 2rem;
    color: var(--text-muted);
    font-size: 1.5rem;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    cursor: default; /* indicates it's not a clickable button */
  }

  .placeholder:hover {
    transform: scale(1.03);
    box-shadow: 0 7px 20px rgba(0, 0, 0, 0.45);
  }

  footer {
    background-color: #333;
    color: white;
    padding: 1rem;
    text-align: center;
    font-size: 0.9rem;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes slideInFromTop {
    from {
      transform: translateY(-40px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  @keyframes fadeSlideUp {
    from {
      opacity: 0;
      transform: translateY(15px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @media (max-width: 600px) {
    main {
      width: 95%;
      margin: 3rem auto;
    }

    .placeholder {
      font-size: 1.2rem;
      padding: 2rem 1rem;
    }
  }
</style>
</head>
<body>

<header>
  Jumpman64 Blog
</header>

<main>
  <div class="placeholder" aria-live="polite">
    No blog posts yet.<br />
    Check back soon for awesome content!
  </div>
</main>

<footer>
  &copy; 2025 Jumpman64 Blog
</footer>

</body>
</html>
