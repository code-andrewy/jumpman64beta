<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clever</title>
  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --accent: #000000;
      --text: #f5f5f5;
      --text-muted: #bbbbbb;
    }

    body {
      margin: 0;
      background-color: var(--bg);
      font-family: "Segoe UI", sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    header {
      background-color: #333;
      padding: 1rem;
      text-align: center;
      color: white;
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      animation: slideInFromTop 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInFromTop {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    #searchBar {
      margin: 2rem auto 1rem;
      display: block;
      width: 85%;
      max-width: 600px;
      padding: 1rem 1.2rem;
      border-radius: 12px;
      border: none;
      background-color: var(--card);
      color: var(--text);
      font-size: 1.1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    #searchBar:focus {
      width: 92%;
      max-width: 700px;
      outline: none;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.7);
    }

    .gameSection {
      margin-bottom: 2rem;
    }

    .gameSection h2 {
      margin: 1rem 0;
      text-align: center;
      font-size: 1.3rem;
      color: var(--text);
    }

    .gameGrid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    .gameCard {
      background-color: var(--card);
      border-radius: 15px;
      width: 220px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gameCard:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
    }

    .gameCard img {
      width: 100%;
      height: 130px;
      object-fit: cover;
    }

    .gameCard h3 {
      margin: 0.5rem;
      font-size: 1rem;
      color: var(--text);
    }

    #gameFrameContainer {
      display: none;
      flex-direction: column;
      align-items: center;
      flex: 1;
    }

    #gameFrame {
      width: 100%;
      height: 100vh;
      border: none;
    }

    #backButton {
      background-color: black;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      font-weight: bold;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    #backButton:hover {
      background-color: #000;
      transform: scale(1.1);
    }

    #noResults {
      text-align: center;
      color: var(--text-muted);
      font-size: 1.2rem;
      display: none;
    }

    @media (max-width: 600px) {
      #gameFrame { height: 80vh; }
    }
  </style>
</head>
<body>
  <header id="banner">The banner is loading</header>
  <input type="text" id="searchBar" placeholder="🔍 Search games..." />
  <div id="gameList"></div>

  <div id="noResults">
    🚫 No games were found. Request games here:
    <p>
      <a href="https://forms.gle/ug1DLTusLaEeQV34A" target="_blank" style="color: #4ea5ff; text-decoration: underline;">Submit a Game</a>. 
      Wanna play <strong>Granny</strong>? 
      <a href="https://oldhag.cabralandy76.workers.dev/" target="_blank" style="color: #880808; text-decoration: underline;">Click me</a>.
    </p>
  </div>

  <div id="gameFrameContainer">
    <iframe id="gameFrame"></iframe>
    <button id="backButton">↩ Go back</button>
  </div>

  <script>
    const bannerEl = document.getElementById("banner");
    const gameListEl = document.getElementById("gameList");
    const searchBar = document.getElementById("searchBar");
    const noResultsEl = document.getElementById("noResults");
    const gameFrameContainer = document.getElementById("gameFrameContainer");
    const gameFrame = document.getElementById("gameFrame");
    const backButton = document.getElementById("backButton");

    function typeText(element, text, speed = 70) {
      let i = 0;
      element.textContent = "";
      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i++);
          setTimeout(type, speed);
        }
      }
      type();
    }

    fetch("https://raw.githubusercontent.com/code-andrewy/cooltext/refs/heads/main/Text2")
      .then(r => r.text())
      .then(data => {
        const lines = data.split("\n").filter(Boolean);
        typeText(bannerEl, lines[Math.floor(Math.random() * lines.length)]);
      });

    let games = [];

    fetch("https://raw.githubusercontent.com/code-andrewy/Games1232/refs/heads/main/text.txt")
      .then(r => r.text())
      .then(data => {
        const entries = data.split("Website url:").slice(1);
        games = entries.map(entry => {
          const [url, name, image, category] = entry.split(/Game name:|Image url:|Category:/).map(x => x.trim());
          return { url, name, imageUrl: image, category };
        }).filter(g => g.url && g.name && g.imageUrl && g.category);
        displayGames(games);
      });

    function displayGames(list) {
      gameListEl.innerHTML = "";
      const grouped = {};

      list.forEach(game => {
        const category = game.category || "Other";
        if (!grouped[category]) grouped[category] = [];
        grouped[category].push(game);
      });

      Object.entries(grouped).forEach(([category, games]) => {
        const section = document.createElement("div");
        section.className = "gameSection";
        section.innerHTML = `<h2>${category}</h2><div class="gameGrid"></div>`;
        const grid = section.querySelector(".gameGrid");

        games.forEach(game => {
          grid.appendChild(createGameCard(game));
        });

        gameListEl.appendChild(section);
      });

      noResultsEl.style.display = list.length === 0 ? "block" : "none";
    }

    function createGameCard(game) {
      const card = document.createElement("div");
      card.className = "gameCard";
      card.innerHTML = `
        <img src="${game.imageUrl}" alt="${game.name}">
        <h3>${game.name}</h3>
      `;

      card.addEventListener("click", () => {
        gameFrame.src = game.url;
        gameFrameContainer.style.display = "flex";
        gameListEl.style.display = "none";
        searchBar.style.display = "none";
        bannerEl.style.display = "none";
        localStorage.setItem("lastGame", game.url);
      });

      return card;
    }

    searchBar.addEventListener("input", () => {
      const q = searchBar.value.toLowerCase();
      const filtered = games.filter(g => g.name.toLowerCase().includes(q));
      displayGames(filtered);
    });

    backButton.addEventListener("click", () => {
      gameFrame.src = "";
      gameFrameContainer.style.display = "none";
      gameListEl.style.display = "block";
      searchBar.style.display = "block";
      bannerEl.style.display = "block";
    });
  </script>
</body>
</html>
