<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie & TV Show Search</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }
    h1, h2 {
      text-align: center;
      animation: fadeInDown 1s ease;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .section-title {
      margin-top: 40px;
      font-size: 1.8rem;
    }
    .search-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    input#searchInput {
      width: 60%;
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background-color: #1f1f1f;
      color: white;
    }
    button {
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: #ffffff;
      color: black;
    }
    #results, .trending-section {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .movie-card {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 15px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    .movie-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px 4px rgba(255, 255, 255, 0.5);
    }
    .movie-card img {
      width: 100%;
      border-radius: 10px;
    }
    .movie-title {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    #playerContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      background-color: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    button#backButton {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Watch Movies & TV Shows</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Enter movie or TV show name...">
    <button onclick="searchContent()">Search</button>
  </div>

  <div id="results"></div>

  <h2 class="section-title">ðŸ”¥ Trending Movies</h2>
  <div id="trendingMovies" class="trending-section"></div>

  <h2 class="section-title">ðŸ“º Trending TV Shows</h2>
  <div id="trendingTV" class="trending-section"></div>

  <h2 class="section-title">ðŸŒŸ Popular Movies</h2>
  <div id="popularMovies" class="trending-section"></div>

  <h2 class="section-title">ðŸŽ‰ Popular TV Shows</h2>
  <div id="popularTV" class="trending-section"></div>

  <div id="playerContainer">
    <button id="backButton" onclick="goBack()">ðŸ”™ Back</button>
    <iframe id="contentPlayer" src="" allowfullscreen></iframe>
  </div>

  <script>
    const API_KEY = 'eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiIzN2E0NTUzMzY3MWIzM2EwMWVhNmZhZGZhMjFmYTg4MyIsIm5iZiI6MTcyNTQ0NzU1OC45MzIsInN1YiI6IjY2ZDgzZDg2MDZkMjMxZWVkNDA5NjhmMiIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.rbW30MeDpOZbC0omQK8ECKiWl_d0IHrSdec-7IapdUI';

    document.addEventListener('DOMContentLoaded', () => {
      fetchTrending();
    });

    async function fetchTrending() {
      await fetchAndDisplay('https://api.themoviedb.org/3/trending/movie/day', 'trendingMovies', 'movie');
      await fetchAndDisplay('https://api.themoviedb.org/3/trending/tv/day', 'trendingTV', 'tv');
      await fetchAndDisplay('https://api.themoviedb.org/3/movie/popular', 'popularMovies', 'movie');
      await fetchAndDisplay('https://api.themoviedb.org/3/tv/popular', 'popularTV', 'tv');
    }

    async function fetchAndDisplay(url, containerId, type) {
      const container = document.getElementById(containerId);
      const response = await fetch(url, {
        headers: {
          Authorization: `Bearer ${API_KEY}`
        }
      });
      const data = await response.json();
      container.innerHTML = '';
      data.results.forEach(item => {
        if (item.poster_path) {
          const card = document.createElement('div');
          card.className = 'movie-card';
          const title = type === 'movie' ? item.title : item.name;
          card.innerHTML = `
            <img src="https://image.tmdb.org/t/p/w300${item.poster_path}" alt="${title}">
            <div class="movie-title">${title}</div>
          `;
          card.onclick = () => {
            if (type === 'tv') {
              const season = prompt("Enter season number:");
              const episode = prompt("Enter episode number:");
              showPlayer(item.id, 'tv', season, episode);
            } else {
              showPlayer(item.id, 'movie');
            }
          };
          container.appendChild(card);
        }
      });
    }

    async function searchContent() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) return alert("Please enter a movie or TV show name");

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';
      const [movieResponse, tvResponse] = await Promise.all([
        fetch(`https://api.themoviedb.org/3/search/movie?query=${encodeURIComponent(query)}`, {
          headers: { Authorization: `Bearer ${API_KEY}` }
        }),
        fetch(`https://api.themoviedb.org/3/search/tv?query=${encodeURIComponent(query)}`, {
          headers: { Authorization: `Bearer ${API_KEY}` }
        })
      ]);

      const movieData = await movieResponse.json();
      const tvData = await tvResponse.json();

      [...movieData.results, ...tvData.results].forEach(item => {
        if (item.poster_path) {
          const isTV = item.name !== undefined;
          const title = isTV ? item.name : item.title;
          const card = document.createElement('div');
          card.className = 'movie-card';
          card.innerHTML = `
            <img src="https://image.tmdb.org/t/p/w300${item.poster_path}" alt="${title}">
            <div class="movie-title">${title}</div>
          `;
          card.onclick = () => {
            if (isTV) {
              const season = prompt("Enter season number:");
              const episode = prompt("Enter episode number:");
              showPlayer(item.id, 'tv', season, episode);
            } else {
              showPlayer(item.id, 'movie');
            }
          };
          resultsDiv.appendChild(card);
        }
      });
    }

    function showPlayer(tmdbId, type, season = null, episode = null) {
      document.getElementById('results').style.display = 'none';
      document.getElementById('playerContainer').style.display = 'block';
      if (type === 'movie') {
        contentPlayer.src = `https://vidlink.pro/movie/${tmdbId}?primaryColor=63b8bc&secondaryColor=a2a2a2&iconColor=eefdec&icons=default&player=default&title=true&poster=true&autoplay=true&nextbutton=true`;
      } else {
        contentPlayer.src = `https://vidlink.pro/tv/${tmdbId}/${season}/${episode}?primaryColor=63b8bc&secondaryColor=a2a2a2&iconColor=eefdec&icons=default&player=default&title=true&poster=true&autoplay=true&nextbutton=true`;
      }
    }

    function goBack() {
      document.getElementById('contentPlayer').src = '';
      document.getElementById('playerContainer').style.display = 'none';
      document.getElementById('results').style.display = 'grid';
    }
  </script>
</body>
</html>
