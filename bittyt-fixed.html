<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exploit Tools - Fullscreen Embed</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #controls {
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: 2px solid white;
      background-color: transparent;
      color: white;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: white;
      color: black;
      transform: scale(1.05);
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      animation: fadeIn 0.6s ease-in-out;
      z-index: 10;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div id="controls">
    <h1>Welcome!</h1>
    <button onclick="embedYoutube()">Youtube Method 1</button>
    <button onclick="window.open('https://classroom.google.com/u/0/n/picker?hl=en', '_blank')">Google Classroom Exploit</button>
  </div>

  <div id="embed-container"></div>

  <script>
    function embedYoutube() {
      document.getElementById("controls").style.display = "none";
      document.getElementById("embed-container").innerHTML = `
        <iframe src="https://code-andrewy.github.io/jumpman64beta/bitt-yt.html" allowfullscreen></iframe>
      `;
    }
  </script>

</body>
</html>
