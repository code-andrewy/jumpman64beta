<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chickenpass</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Varela+Round:wght@400&display=swap');
    * { box-sizing: border-box; }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body {
      margin: 0;
      background-color: black;
      font-family: 'Varela Round', sans-serif;
      color: #ADD8E6;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      animation: fadeIn 1.5s ease-out;
    }

    .text {
      font-size: 100px;
      font-weight: bold;
      margin-bottom: 20px;
      animation: slideDown 1s ease-out;
    }

    #clock, #day-of-week {
      font-size: 50px;
      color: #00ffff;
      font-weight: bold;
    }

    #day-of-week {
      font-size: 40px;
    }

    #fetched-text {
      font-size: 24px;
      margin-top: 20px;
      max-width: 800px;
      padding: 10px;
      background-color: #111;
      border: 1px solid #00ffff;
      border-radius: 10px;
      animation: fadeIn 2s ease;
    }

    input, button, select {
      transition: all 0.3s ease;
    }

    input#url {
      font-size: 30px;
      width: 600px;
      height: 60px;
      background-color: black;
      color: #ADD8E6;
      outline: 4px solid #ADD8E6;
      border-radius: 15px;
      margin-bottom: 10px;
      padding: 10px;
    }
    input#url:hover, input#url:focus {
      width: 700px;
      outline-color: #00ffff;
    }

    select#search-engine {
      font-size: 20px;
      padding: 8px;
      margin: 10px;
      background-color: #111;
      color: #ADD8E6;
      border: 2px solid #ADD8E6;
      border-radius: 8px;
    }

    #suggestions {
      list-style: none;
      padding: 0;
      margin: 0;
      background-color: #111;
      border: 1px solid #00ffff;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      position: absolute;
      width: 600px;
      z-index: 99;
      color: #ADD8E6;
      text-align: left;
    }
    #suggestions li {
      padding: 8px 12px;
      cursor: pointer;
    }
    #suggestions li:hover {
      background-color: #222;
    }

    button.redirect-button {
      font-size: 30px;
      background-color: green;
      color: white;
      border: none;
      width: 200px;
      height: 60px;
      outline: 4px solid darkgreen;
      border-radius: 15px;
      cursor: pointer;
      margin-bottom: 20px;
      transform: scale(1);
    }
    button.redirect-button:hover {
      background-color: #008000;
      transform: scale(1.05);
    }
    button.redirect-button:active {
      transform: scale(0.95);
    }

    .quick-links {
      margin: 20px 0;
    }
    .quick-links .bookmark-wrapper {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      margin: 5px;
    }
    .quick-links button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 20px;
      border-radius: 10px;
      background-color: #222;
      color: #ADD8E6;
      border: 2px solid #ADD8E6;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .quick-links button:hover {
      background-color: #444;
      transform: scale(1.05);
    }
    .bookmark-delete {
      font-size: 16px;
      color: red;
      background: transparent;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease;
    }
    .bookmark-delete:hover {
      color: #ff6666;
      transform: scale(1.2);
    }

    .add-bookmark-toggle {
      font-size: 40px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #222;
      color: #ADD8E6;
      border: 3px solid #ADD8E6;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .add-bookmark-toggle:hover {
      background-color: #333;
      transform: rotate(90deg);
    }

    .add-bookmark {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .add-bookmark input, .add-bookmark button {
      font-size: 20px;
      height: 50px;
      background-color: black;
      color: #ADD8E6;
      border-radius: 10px;
      padding: 8px;
      outline: 3px solid #ADD8E6;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }
    .add-bookmark input {
      width: 250px;
    }
    .add-bookmark button {
      width: 150px;
      background-color: #006400;
      outline-color: #004d00;
    }
    .add-bookmark button:hover {
      background-color: #008000;
      transform: scale(1.05);
    }

    #recent-visits h2 {
      font-size: 30px;
    }
    #recent-visits button {
      margin: 4px;
      padding: 8px 15px;
      font-size: 18px;
      border-radius: 8px;
      background-color: #111;
      color: #ADD8E6;
      border: 2px solid #00ffff;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    #recent-visits button:hover {
      background-color: #222;
      transform: scale(1.05);
    }

    #loading-overlay {
      display: none;
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background-color: black;
      color: #00ffff;
      font-size: 40px;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeIn 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">Chickenpass</div>
    <div id="clock"></div>
    <div id="day-of-week"></div>
    <div id="fetched-text">Loading text from GitHub...</div>

    <div style="margin:15px;">
      <label for="search-engine" style="font-size:20px;">Search with:</label>
      <select id="search-engine">
        <option value="google">Google</option>
        <option value="duckduckgo">DuckDuckGo</option>
      </select>
    </div>

    <div id="search-area" style="position:relative;">
      <input type="text" id="url" placeholder="Enter URL or Google Search" />
      <ul id="suggestions"></ul>
    </div>

    <button class="redirect-button" onclick="redirect()">Launch</button>

    <div class="quick-links" id="quick-links"></div>
    <button class="add-bookmark-toggle" onclick="toggleBookmarkForm()">+</button>

    <div class="add-bookmark" id="bookmark-form">
      <input type="text" id="bookmark-name" placeholder="Bookmark Name" />
      <input type="text" id="bookmark-url" placeholder="Bookmark URL (https://...)" />
      <button onclick="addBookmark()">Add</button>
    </div>

    <div id="recent-visits">
      <h2>Recently Visited Sites</h2>
      <div id="recent-links"></div>
      <div style="display: flex; justify-content: center; margin-top: 10px;">
  <button onclick="clearRecentVisits()" style="background-color:red; border-color:darkred;">Clear History</button>
</div>

    </div>
  </div>

  <div id="loading-overlay">Loading...</div>

  <script>
    const STORAGE_KEY = 'chickenpass_bookmarks';
    const RECENT_KEY = 'chickenpass_recent';
    const ENGINE_KEY = 'chickenpass_engine';
    const MAX_RECENT = 5;

    const inputField = document.getElementById('url');
    const suggestionsList = document.getElementById('suggestions');
    const quickLinks = document.getElementById('quick-links');
    const recentLinksContainer = document.getElementById('recent-links');
    const engineSelect = document.getElementById('search-engine');

    function showLoading() { document.getElementById('loading-overlay').style.display = 'flex'; }
    function hideLoading() { document.getElementById('loading-overlay').style.display = 'none'; }

    function getEngine() { return localStorage.getItem(ENGINE_KEY) || 'google'; }
    function setEngine(val) { localStorage.setItem(ENGINE_KEY, val); }

    engineSelect.value = getEngine();
    engineSelect.onchange = () => setEngine(engineSelect.value);

    function buildSearchURL(query) {
      const engine = getEngine();
      if (engine === 'duckduckgo') return 'https://duckduckgo.com/?q=' + encodeURIComponent(query);
      return 'https://www.google.com/search?q=' + encodeURIComponent(query);
    }

    function redirect() {
      const input = inputField.value.trim();
      if (!input) return;
      showLoading();
      let url = input;
      if (!/^(https?:\/\/)/.test(input) && input.includes('.')) {
        url = (input.startsWith('http') ? '' : 'https://') + input;
      } else if (!input.includes('.')) {
        url = buildSearchURL(input);
      }
      addRecentVisit(url);
      setTimeout(() => {
        window.open(url, '_blank');
        hideLoading();
      }, 700);
    }

    inputField.addEventListener('keydown', e => { if (e.key === 'Enter') redirect(); });

    inputField.addEventListener('input', async () => {
      const q = inputField.value.trim();
      suggestionsList.innerHTML = '';
      if (!q) return;
      try {
        const res = await fetch(`https://en.wikipedia.org/w/api.php?origin=*&action=opensearch&search=${encodeURIComponent(q)}&limit=5&format=json`);
        const data = await res.json();
        data[1].forEach(t => {
          const li = document.createElement('li');
          li.textContent = t;
          li.onclick = () => {
            inputField.value = t;
            suggestionsList.innerHTML = '';
            const url = buildSearchURL(t);
            addRecentVisit(url);
            showLoading();
            setTimeout(() => { window.open(url, '_blank'); hideLoading(); }, 700);
          };
          suggestionsList.appendChild(li);
        });
      } catch {}
    });

    function quickLaunch(url) {
      showLoading();
      addRecentVisit(url);
      setTimeout(() => { window.open(url,'_blank'); hideLoading(); },700);
    }

    function createBookmarkButton(name, url, index, protectedBookmark=false) {
      const wrapper = document.createElement('div');
      wrapper.className = 'bookmark-wrapper';
      const btn = document.createElement('button');
      const icon = document.createElement('img');
      icon.src = `https://www.google.com/s2/favicons?domain=${new URL(url).hostname}&sz=32`;
      icon.alt = '';
      icon.style.width = '20px';
      icon.style.height = '20px';
      icon.style.marginRight = '8px';
      btn.appendChild(icon);
      btn.appendChild(document.createTextNode(name));
      btn.onclick = () => quickLaunch(url);
      wrapper.appendChild(btn);
      if (!protectedBookmark) {
        const del = document.createElement('button');
        del.className = 'bookmark-delete';
        del.textContent = '🗑️';
        del.title = 'Delete Bookmark';
        del.onclick = () => deleteBookmark(index);
        wrapper.appendChild(del);
      }
      quickLinks.appendChild(wrapper);
    }

    function loadBookmarks() {
      let bms = JSON.parse(localStorage.getItem(STORAGE_KEY));
      if (!bms || bms.length===0) {
        bms = [{name:"Poki",url:"https://poki.com",protected:true},{name:"Cool Math Games",url:"https://coolmathgames.com",protected:true}];
        localStorage.setItem(STORAGE_KEY, JSON.stringify(bms));
      }
      quickLinks.innerHTML = '';
      bms.forEach((bm,i)=>createBookmarkButton(bm.name,bm.url,i,bm.protected));
    }

    function addBookmark() {
      const name = document.getElementById('bookmark-name').value.trim();
      let url = document.getElementById('bookmark-url').value.trim();
      if (!name||!url) return;
      if (!/^https?:\/\//.test(url)) url='https://'+url;
      let bms=JSON.parse(localStorage.getItem(STORAGE_KEY))||[];
      bms.push({name,url});
      localStorage.setItem(STORAGE_KEY,JSON.stringify(bms));
      loadBookmarks();
      document.getElementById('bookmark-name').value='';
      document.getElementById('bookmark-url').value='';
    }

    function deleteBookmark(i) {
      let bms=JSON.parse(localStorage.getItem(STORAGE_KEY))||[];
      if (bms[i].protected) return;
      bms.splice(i,1);
      localStorage.setItem(STORAGE_KEY,JSON.stringify(bms));
      loadBookmarks();
    }

    function toggleBookmarkForm() {
      const f = document.getElementById('bookmark-form');
      f.style.display = f.style.display==='flex'?'none':'flex';
    }

    function addRecentVisit(url) {
      let rec = JSON.parse(localStorage.getItem(RECENT_KEY))||[];
      rec = rec.filter(u=>u!==url);
      rec.unshift(url);
      if (rec.length>MAX_RECENT) rec=rec.slice(0,MAX_RECENT);
      localStorage.setItem(RECENT_KEY,JSON.stringify(rec));
      renderRecentVisits();
    }

    function renderRecentVisits() {
      let rec = JSON.parse(localStorage.getItem(RECENT_KEY))||[];
      recentLinksContainer.innerHTML='';
      if (rec.length===0) {
        recentLinksContainer.textContent='No recently visited sites yet. 😔 Try searching for something!';
        return;
      }
      rec.forEach(u=>{
        const btn = document.createElement('button');
        const icon = document.createElement('img');
        icon.src=`https://www.google.com/s2/favicons?domain=${new URL(u).hostname}&sz=32`;
        icon.alt='';
        icon.style.width='18px';
        icon.style.height='18px';
        icon.style.marginRight='6px';
        btn.appendChild(icon);
        btn.title=u;
        btn.appendChild(document.createTextNode(u.replace(/^https?:\/\//,'').slice(0,30)));
        btn.onclick = () => quickLaunch(u);
        recentLinksContainer.appendChild(btn);
      });
    }

    function clearRecentVisits() {
      localStorage.removeItem(RECENT_KEY);
      renderRecentVisits();
    }

    function updateClock() {
      const n=new Date();
      document.getElementById('clock').textContent = n.toLocaleTimeString();
      const days=['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
      document.getElementById('day-of-week').textContent = days[n.getDay()];
    }

    async function fetchAndDisplayText() {
  try {
    const res = await fetch('https://uselessfacts.jsph.pl/random.json?language=en');
    const data = await res.json();
    document.getElementById('fetched-text').textContent = data.text;
  } catch {
    document.getElementById('fetched-text').textContent = 'Failed to load content.';
  }
}

    window.addEventListener('DOMContentLoaded', ()=>{
      loadBookmarks();
      renderRecentVisits();
      updateClock();
      setInterval(updateClock,1000);
      fetchAndDisplayText();
      setInterval(fetchAndDisplayText,60000);
    });
  </script>
</body>
</html>
