<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Launch Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #0f0c29;
      --secondary: #302b63;
      --tertiary: #24243e;
      --glow: #00ffe0;
      --text-muted: #cfcfcf;
      --btn-hover-glow: rgba(0, 255, 224, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Outfit', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: -20%;
      left: -20%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, #00ffe0, #7f00ff, #00ffe0);
      animation: spin 25s linear infinite;
      opacity: 0.08;
      z-index: 0;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 32px;
      backdrop-filter: blur(25px);
      padding: 60px 50px;
      text-align: center;
      max-width: 720px;
      z-index: 1;
      box-shadow: 0 0 60px rgba(0, 255, 224, 0.12);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 80px rgba(0, 255, 224, 0.2);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 16px;
      font-weight: 700;
      letter-spacing: 1.5px;
      color: #fff;
    }

    .typing-text {
      font-size: 1.25rem;
      color: var(--text-muted);
      margin-bottom: 40px;
      line-height: 1.6;
      font-weight: 400;
      min-height: 2.5em;
    }

    .glow-btn {
      position: relative;
      border: 2px solid var(--glow);
      background: rgba(0, 255, 224, 0.05);
      border-radius: 50px;
      padding: 16px 48px;
      color: var(--glow);
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 255, 224, 0.3);
      transform: translateY(0);
    }

    .glow-btn::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 180%;
      height: 200%;
      background: linear-gradient(90deg, #00ffe0, #00bfff, #00ffe0);
      transform: translate(-50%, -50%) rotate(30deg);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .glow-btn:hover::before {
      opacity: 0.1;
    }

    .glow-btn:hover {
      background-color: rgba(0, 255, 224, 0.08);
      box-shadow: 0 0 30px rgba(0, 255, 224, 0.5);
      transform: translateY(-3px);
    }

    .pulse-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,224,0.1) 0%, transparent 80%);
      animation: pulse 2.5s infinite;
      z-index: -1;
    }

    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(0.9);
        opacity: 0.5;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.1);
        opacity: 0.25;
      }
      100% {
        transform: translate(-50%, -50%) scale(0.9);
        opacity: 0.5;
      }
    }

    @media (max-width: 768px) {
      .card {
        padding: 40px 30px;
      }
      h1 {
        font-size: 2.2rem;
      }
      .typing-text {
        font-size: 1.1rem;
      }
      .glow-btn {
        font-size: 1rem;
        padding: 14px 36px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="pulse-ring"></div>
    <h1>ðŸš€ Launch Portal</h1>
    <p class="typing-text" id="typedText"></p>
    <button class="glow-btn" onclick="openEmbedded()">Launch Now</button>
  </div>

  <script>
    // Typing effect
    const text = "Step into the next dimension. Tap the button to initiate embedded mission control.";
    let idx = 0;
    const typingSpeed = 35;
    const typedText = document.getElementById("typedText");

    function type() {
      if (idx < text.length) {
        typedText.innerHTML += text.charAt(idx);
        idx++;
        setTimeout(type, typingSpeed);
      }
    }

    window.onload = type;

    // Launch popup with favicon
    function openEmbedded() {
      const url = "https://code-andrewy.github.io/jumpman64beta/realmc.html";
      const newWin = window.open('', '_blank');
      if (newWin) {
        const iframeHTML = `
          <!DOCTYPE html>
          <html>
            <head>
              <title>Home</title>
              <link rel="icon" href="https://ssl.gstatic.com/classroom/favicon.png" type="image/png">
              <style>
                html, body {
                  margin: 0;
                  padding: 0;
                  height: 100%;
                  background-color: #0e0e0e;
                }
                iframe {
                  width: 100%;
                  height: 100%;
                  border: none;
                }
              </style>
            </head>
            <body>
              <iframe src="${url}"></iframe>
            </body>
          </html>`;
        newWin.document.open();
        newWin.document.write(iframeHTML);
        newWin.document.close();
      } else {
        alert("Popup blocked. Please allow popups for this site.");
      }
    }
  </script>
</body>
</html>
