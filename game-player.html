<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="pageTitle">Loading Game...</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #f5f5f5;
      font-family: "Segoe UI", sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #topBar {
      position: absolute;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.6);
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      z-index: 10;
      max-width: 90%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transition: background-color 0.3s ease;
    }

    #topBar:hover {
      background-color: rgba(0, 0, 0, 0.95);
    }

    #gameName {
      font-size: 1.2rem;
      font-weight: bold;
      color: #ffffff;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #timeDisplay {
      font-size: 1rem;
      color: #bbbbbb;
    }

    #militaryToggle {
      font-size: 0.8rem;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div id="topBar">
    <div id="gameName">Loading...</div>
    <div id="timeDisplay">--:--:--</div>
    <label id="militaryToggle">
      <input type="checkbox" id="toggleMilitary" />
      24h
    </label>
  </div>

  <iframe id="gameFrame"></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const gameURL = params.get("game");
    const overrideName = params.get("name");

    const gameNameElement = document.getElementById("gameName");
    const pageTitleElement = document.getElementById("pageTitle");
    const iframeElement = document.getElementById("gameFrame");

    const timeDisplay = document.getElementById("timeDisplay");
    const toggleMilitary = document.getElementById("toggleMilitary");

    function updateTime() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, "0");
      const seconds = now.getSeconds().toString().padStart(2, "0");

      let timeString;
      if (toggleMilitary.checked) {
        timeString = `${hours.toString().padStart(2, "0")}:${minutes}:${seconds}`;
      } else {
        const ampm = hours >= 12 ? "PM" : "AM";
        hours = hours % 12 || 12;
        timeString = `${hours}:${minutes}:${seconds} ${ampm}`;
      }

      timeDisplay.textContent = timeString;
    }

    // Load military time setting from localStorage
    const savedMilitary = localStorage.getItem("militaryTime");
    if (savedMilitary !== null) {
      toggleMilitary.checked = savedMilitary === "true";
    }
    updateTime();

    // Save setting when checkbox changes
    toggleMilitary.addEventListener("change", () => {
      localStorage.setItem("militaryTime", toggleMilitary.checked);
      updateTime();
    });

    setInterval(updateTime, 1000);

    function formatDomainName(url) {
      try {
        const hostname = new URL(url).hostname.replace("www.", "");
        const parts = hostname.split(".");
        const base = parts.length > 2 ? parts[parts.length - 2] : parts[0];
        return base.charAt(0).toUpperCase() + base.slice(1);
      } catch {
        return "Unknown Game";
      }
    }

    function setGameTitle(name) {
      gameNameElement.textContent = name;
      pageTitleElement.textContent = name;
    }

    if (gameURL) {
      iframeElement.src = gameURL;

      if (overrideName) {
        setGameTitle(overrideName);
      } else {
        fetch("https://raw.githubusercontent.com/code-andrewy/Games1232/refs/heads/main/text.txt")
          .then(res => res.text())
          .then(data => {
            const entries = data.split("Website url:");
            let found = false;

            for (const entry of entries) {
              const lines = entry.trim().split("\n");
              const urlLine = lines.find(line => line.startsWith("https://"));
              const nameLine = lines.find(line => line.startsWith("Game name:"));

              if (urlLine && nameLine && urlLine.trim() === gameURL) {
                const gameName = nameLine.replace("Game name:", "").trim();
                setGameTitle(gameName);
                found = true;
                break;
              }
            }

            if (!found) {
              setGameTitle(formatDomainName(gameURL));
            }
          })
          .catch(() => {
            setGameTitle(formatDomainName(gameURL));
          });
      }
    } else {
      setGameTitle("No Game URL");
    }
  </script>
</body>
</html>
