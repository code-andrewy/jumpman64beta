<!DOCTYPE html>
<html>
<head>
  <title>Simple Embed</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="gameFrame"></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const gameURL = params.get("game");

    if (gameURL) {
      document.getElementById("gameFrame").src = gameURL;
    } else {
      document.body.innerHTML = "<h2 style='text-align:center;'>No game URL provided.</h2>";
    }
  </script>
</body>
</html>
