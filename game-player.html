<!DOCTYPE html>
<html>
<head>
  <title>Game Embedder</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="gameFrame" src=""></iframe>

  <script>
    // Function to get query parameters
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Get the 'game' parameter from the URL
    const gameURL = getQueryParam('game');

    // If a game URL is provided, set it as the iframe source
    if (gameURL) {
      document.getElementById('gameFrame').src = gameURL;
    } else {
      document.body.innerHTML = '<h2 style="text-align:center;">No game URL provided.</h2>';
    }
  </script>
</body>
</html>
